name: Publish to npm (Public)

on:
  push:
    tags:
      - 'v*-npm'

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate tag matches package.json
        id: check
        run: |
          # Extract version from tag (remove 'v' prefix and '-npm' suffix)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          TAG_VERSION="${TAG_VERSION%-npm}"
          
          # Extract version from package.json
          PKG_VERSION=$(node -p "require('./package.json').version")
          
          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PKG_VERSION"
          
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Version mismatch!"
            echo "::error::Tag: v$TAG_VERSION-npm"
            echo "::error::package.json: $PKG_VERSION"
            echo "::error::Please ensure package.json version matches the tag before releasing."
            exit 1
          fi
          
          echo "âœ… Versions match: $TAG_VERSION"
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  publish:
    needs: [validate, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Remove publishConfig (use npm public registry)
        run: |
          node -e "
            const pkg = require('./package.json');
            delete pkg.publishConfig;
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
      
      - name: Summary
        run: |
          echo "## ðŸ“¦ Published @unlimitechcloud/devlink@${{ needs.validate.outputs.version }} to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Public registry: https://www.npmjs.com/package/@unlimitechcloud/devlink" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @unlimitechcloud/devlink@${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
